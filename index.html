<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
        <title>Easy Grid</title>
</head>

<body>
    <header>
        <h1>Willkommen auf der Simple Page</h1>
    </header>
    <section>
        <div class="stickyheader" id="myHeader">
            <center><h2>Simple Grid</h2></center>
          </div>
          <br>
          <center>
        <button type="button"
            onclick="document.getElementById('time').innerHTML = Date()">
            Ein Klick zeigt dir die aktuelle Uhrzeit und das Datum.
        </button>
          </center>
        <p id="time"></p>
        <div class="grid-container">
            <div><img src="/assets/images/sponge1.png" alt="Sponge" width="150" height="150"></div> 
            <div><img src="/assets/images/sponge2.png" alt="Sponge" width="150" height="150"></div> 
            <div><img src="/assets/images/sponge3.png" alt="Sponge" width="150" height="150"></div> 
            <div><img src="/assets/images/sponge4.png" alt="Sponge" width="150" height="150"></div> 
            <div><img src="/assets/images/sponge5.png" alt="Sponge" width="150" height="150"></div> 
            <div><img src="/assets/images/sponge6.png" alt="Sponge" width="150" height="150"></div> 
          </div>
    </section>
</body>
</html>
